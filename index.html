<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="icon" type="image/png" href="todo_icon-removebg-preview.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kavoon&family=Mukta:wght@300&family=Playfair+Display:wght@700&family=Ultra&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 border-bottom" style="background-color: #79E0EE; ">
        <h2 class="title">TO DO LIST</h1>
      </header>
    <div class="content-wrapper">
        <div class="message">
            <h1>Date</h1>
        </div>
        <div class="tasks-list">
            <form>
                <div class="enter">
                    <input type="text" name="todo" autocomplete="off" placeholder="Enter your task" id="user-tasks">
                    <button type="submit" >+</button>
                </div>
            </form>
        </div>
    </div>
    <script src = "index.js" charset="UTF-8"></script>
</body>
</html>
